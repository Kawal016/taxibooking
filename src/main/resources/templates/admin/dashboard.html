<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 50px;
      text-align: center;
    }
    h2 {
      color: #333;
    }
    .dashboard-links {
      margin-top: 30px;
    }
    .dashboard-links a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .dashboard-links a:hover {
      background-color: #0056b3;
    }
    .logout-btn {
      background-color: #dc3545;
    }
    .logout-btn:hover {
      background-color: #b02a37;
    }
  </style>
</head>
<body>
       <h2>Welcome to Admin Dashboard</h2>
       
  <div class="dashboard-links">
    <a href="readAllContact">Read Contact</a>
    <a href="readAllBooking">Read Booking</a>
    <a href="addService">Add Service</a>
    <a href="readAllService">Manage Service</a>
    <a href="changeCredent">Change Credential</a>
    <a href="/dologout" class="logout-btn">Logout</a>
  </div>
</body>
</html>
