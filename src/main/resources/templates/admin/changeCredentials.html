<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Update Credentials</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .form-container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #555;
    }

    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      border-color: #007BFF;
      outline: none;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #007BFF;
      border: none;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .submit-btn:hover {
      background: #0056b3;
    }
    
    .back-button {
      display: block;
      margin: 20px auto;
      text-align: center;
    }
    .back-button a {
      text-decoration: none;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border-radius: 5px;
    }
    .back-button a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
   
   <div class="form-container">
    <h2>Change Credentials</h2>
    <form action="/admin/updateCredential" method="post">
      <div class="form-group">
        <label for="oldusername">Old Username</label>
        <input type="text" id="oldusername" name="oldusername" placeholder="Enter old username" required>
      </div>

      <div class="form-group">
        <label for="oldpassword">Old Password</label>
        <input type="password" id="oldpassword" name="oldpassword" placeholder="Enter old password" required>
      </div>

      <div class="form-group">
        <label for="newusername">New Username</label>
        <input type="text" id="newusername" name="newusername" placeholder="Enter new username" required>
      </div>

      <div class="form-group">
        <label for="newpassword">New Password</label>
        <input type="password" id="newpassword" name="newpassword" placeholder="Enter new password" required>
      </div>
      
      <button type="submit" class="submit-btn">Change</button>
      
       <div class="back-button">
        <a href="dashboard">Back to Dashboard</a>
       </div>
       <h3 th:text="${message}"></h3>
    </form>
  </div>

</body>
</html>
